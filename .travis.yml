language: common-lisp

env:
  matrix:
#    - LISP=sbcl COVERALLS=true
#    - LISP=ccl
#    - LISP=clisp

    - LISP=abcl
    - LISP=allegro
    - LISP=sbcl
    - LISP=sbcl32
    - LISP=ccl
    - LISP=ccl32
    - LISP=clisp
    - LISP=clisp32
    - LISP=cmucl
    - LISP=ecl
#    - LISP=ecl
#    - LISP=abcl

matrix:
  allow_failures:
    # CIM not available for CMUCL
    - env: LISP=cmucl

install:
  - curl https://raw.githubusercontent.com/luismbo/cl-travis/master/install.sh | sh;
  - git clone https://github.com/EuAndreh/prove

script:
  - cl -l cl-slug -l prove #-l cl-coveralls
       -e '(progn
            (setf prove:*debug-on-error* t
                  *debugger-hook* (lambda (c h)
                                    (declare (ignore c h))
                                    (uiop:quit -1)))
            (or ;;(coveralls:with-coveralls (:exclude "t")
                  (prove:run :cl-slug-test);;)
                (uiop:quit -1)))'
